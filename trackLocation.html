<head>

</head>

<body>


<b>This code will display your current location</b>
<div id='showLocation'>Location will be displayed here</div>
<button id='trackLocation' onclick='trackLocation()'>Click Me to Get Your Location</button>
<button id='removePositionPoints' onclick='removePositionPoints()'>Click Me to Get rid of Your last Location</button>
<!-- the mapid div will hold the map -->
<div id="content-wrapper" class="d-flex flex-column">
<div id="mapContainer"></div>
</div>


</body>

<script>

function loadMap() {
      // load the map
 mymap = L.map('mapContainer').setView([51.505, -0.09], 9);
 // load the tiles
 L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
 maxZoom: 18,
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
 '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
 id: 'mapbox/streets-v11',
tileSize: 512,
zoomOffset: -1
 }).addTo(mymap);
}

document.addEventListener('DOMContentLoaded', function() {
  console.log("listener domcontentloaded");
  loadMap();
}, false);

</script>


</html>
