<!DOCTYPE html>
<head>
<title>Asset Forms</title>
</head>
<body>
<!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<!-- Link assetCreation javascript -->
  <script src="js/assetCreation.js"></script>
<!-- Use correct character set. -->
<meta charset="utf-8">
<!-- Tell IE to use the latest, best version. -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style> 
	.label {font-weight: bold;vertical-align: middle}
	.button {
  border: none;
  color: white;
  display: inline-block;
  font-size: 15px;
  background-color: #008CBA;
}
</style>

<div class="box">
<label class="label" for="latitude">Latitude </label><input type="text" size="25" id="latitude"/></div>
<div class="box">
<label class="label" for="longitude">Longitude </label><input type="text" size="25" id="longitude"/></div>
<br />
<button class="button" id=" saveAsset" onclick="saveNewAsset()">Save Asset</button>
<div id="responseDIV">The JSON response goes here</div>
<br />
<br />

<div class="box">
<label class="label" for="deleteID">Delete ID </label><input type="text" size="25" id="deleteID"/></div>
<br />
<button class="button" id="deleteAsset" onclick="deleteSingleAsset()">Delete Record</button>
<div id="deleteAssetResponse">The response after deletion goes here</div>



</body>
